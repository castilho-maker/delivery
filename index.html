<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Senac</title>
</head>

<body>
    <h1>Delivery Senac</h1>
    <script>
        let pizza = {
            nome: "Calabresa",
            ingredientes: ["Calabresa", "Cebola", "Muçarela"],
            valor: 35.00
        };
        let pizza2 = {
        nome: "Frango com Catupiry",
        ingredientes: ["Frango", "Catupiry", "Muçarela"],
        valor:40.00
        }

        let pizza3 = {
        nome: "Parmegiana",
        ingredientes: ["Calabresa", "Cebola", "Bacon", "Tomates"],
        valor:40.00
        };

        let pizza4 = {
          nome: "Metropolitana",
            ingredientes: ["muçarela", "Frango", "Marguerita"],
            valor: 35.00
        };

        let cardapio = [pizza1, pizza2, pizza3, pizza4];
        console.log("Cardápio da pizza Senac:")
        cardapio.forEach((pizza) => {
            console.log(`${pizza.nome} valor: ${pizza.valor.toFixed(2)}`)
        });
    </script>
</body>

</html>
