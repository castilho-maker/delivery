<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Senac</title>
    <link rel="stylesheet" href="delivery.css">
</head>

<body>
    <nav class="navegacao">
        <ul>
            <li><a href="./">üçï Delivery</a></li>
            <li><button id="adicionarPizza">+ Pizza</button></li>
            <li><button id="abrirCarrinho">üõí</button></li>
        </ul>

    </nav>
    <ul id="cardapio">
        <!-- listas de pizzas -->
    </ul>

    <div class="checkout" id="checkout">
        <button id="fecharCarrinho">‚ùå</button>
        <h2>Pedidos</h2>
        <ul id="carrinho"></ul>
        <div class="total"></div>
    </div>
    <script src="pizzas.js"></script>
    <!-- Tag dialog, √© uma janela modal ela tem por padrao o display: none para exibir a janela na tela muda-se a propriedade'open'-->
    <dialog id="modal">
        <form id="cadastrarPizza">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="foto">Foto</label>
                <input type="text" name="foto" id="foto" placeholder="imgs/nome.jpg" required>
            </div>
            <div>
                <label for="valor">valor</label>
                <input type="number" step="0.01" name="valor" required>
            </div>
            <div>
                <label for="ingredientes">Ingredientes</label>
                <input type="text" name="ingredientes">
            </div>
            <div><button id="adicionar" type="submit">Salvar</button></div>
        </form>
    </dialog>

    <script>
        exibirCardapio();
        const modal = document.getElementById('modal');
        const formCadastro = document.getElementById('cadastrarPizza');
        const adicionarPizza = document.getElementById('adicionarPizza');
        const cardapioUl = document.getElementById('cardapio');//ul id = "cardapio"

        adicionarPizza.addEventListener('click', () => {

            modal.open = true;
        })
        formCadastro.addEventListener('submit', (evento) => {
            //para o evento
            evento.preventDefault();
            let nome = document.getElementById('nome').value
            let foto = document.getElementById('foto').value
            let valor=parseFloat = document.getElementById('valor').value
            let ingredientes = document.getElementById('ingredientes').value
            let novaPizza = {
                foto: foto,
                nome: nome,
                ingredientes: [ingredientes],
                valor: valor
            };
            cardapio.push(novaPizza);
            carrinhoUl.innerHTML = "";
            console.log(cardapio);
            exibirCardapio();
            modal.open = false;
        })

        let carrinho = [];

        //zera a lista do cardapio
        // cardapioUl.innerHTML = "";
        console.log(cardapioUl)
        //repeti√ß√£o para exibir a lista no cardapio(ul)
        function exibirCardapio(); {


            cardapio.forEach((pizza) => {
                //cria um elemento <li> para inserir cada pizza na UL

                const li = document.createElement('li')
                //atribui uma classepara li
                li.className = "pizza";
                //cria um elemento img para adicionar imagem
                const img = document.createElement('img');
                //atribui a foto da pizza
                img.src = pizza.foto;
                //adiciona a imagem ao li
                const ingredientesDiv = document.createElement('div');
                //ingredientesDiv.innerHTML = "Ingredientes: " + pizza.ingredientes.join(',');
                ingredientesDiv.innerHTML = `(${pizza.ingredientes.join(' | ')})`
                //atribui uma classe para ingredientes
                ingredientesDiv.className = "ingredientes";
                //cria um botao para adicionar a pizza ao carrinho
                const button = document.createElement('button');
                //texto para o botao comprar
                button.textContent = "COMPRAR üçï";
                // button. = "x";
                li.appendChild(img);
                li.append(`${pizza.nome} - R$ ${pizza.valor.toFixed(2)}`);
                li.appendChild(ingredientesDiv);
                li.appendChild(button);
                cardapioUl.appendChild(li);
                li.querySelector('button').addEventListener('click', () => {
                    carrinho.push(pizza);
                    atualizarCarrinho()
                    alert(`Pizzas adicionada <b>${pizza.nome}</br> ao carrinho`);
                })
            });//fim 
        }

        //===============evento abrir carrinho=======
        //Seleciona o bot√£o no menu para abrir o carrinho
        const btnAbrirCarrinho = document.getElementById('abrirCarrinho');
        //seleciona a DIV "chekout" para manipular 
        const checkout = document.getElementById('checkout');
        btnAbrirCarrinho.addEventListener('click', () => {
            //
            checkout.style.display = 'block';
        });
        //============Evento fechar carrinho=====
        const fecharCarrinho = document.getElementById('fecharCarrinho');
        fecharCarrinho.addEventListener('click', () => {
            //altera o display da div para 'none'
            checkout.style.display = 'none';
        });
        const carrinhoUl = document.getElementById("carrinho")
        function atualizarCarrinho() {
            carrinhoUl.innerHTML = "";
            //--
            let total = 0;
            //-----------------adicionar itens ao carrinho---------
            carrinho.forEach((pizza) => {
                const liCarrinho = document.createElement('li');
                //addiciona classe ao li do carrinho
                liCarrinho.className = "item_carrinho";
                //definir conte√∫do
                liCarrinho.textContent = `${pizza.nome} - R$ ${pizza.valor.toFixed(2)}`;
                carrinhoUl.appendChild(liCarrinho);
                //cria bot√£o
                const removerBtn = document.createElement('button');

                removerBtn.className = 'btn_remover';
                total += pizza.valor;
                liCarrinho.appendChild(removerBtn);
                removerBtn.addEventListener('click', () => {
                    let indiceClicado = carrinho.indexOf(pizza);
                    removerCarrinho(indiceClicado);
                    alert(`Item removido: ${pizza.nome}`);

                });
            });
            const divTotal = document.querySelector('.total');
            divTotal.innerHTML = `TOTAL R$ ${total.toFixed(2)}`;
        }//fecha fun√ß√£o
        function removerCarrinho(indice) {
            //remove o indice clicado //splice(onde come√ßa a remover)
            carrinho.splice(indice, 1);
            //atualiza o carrinho ap√≥s a remo√ß√£o
            atualizarCarrinho();
        }
        function exibirCardapio(); 
    </script>
</body>

</html>
